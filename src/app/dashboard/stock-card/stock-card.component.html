<div class="stock-card-container">
  <div class="stock-info-container">
    <h2>{{stock.name}}</h2>
    <p>{{stock.date}}</p>
  </div>

  <div class="stock-value-container">
    <span class="value">{{stock.price | currency: "BRL"}}</span>
    <span class="variation">{{stock.variation}}%</span>
  </div>

</div>
